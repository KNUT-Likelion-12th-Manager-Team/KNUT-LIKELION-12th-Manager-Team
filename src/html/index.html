<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--OG TAG 적용 명령어-->
    <meta property="og:type" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">

    <!--
    이모지 적용 명령어
    
    적용 가능 이모지 ↓ 5.14.4 버전만 가능
    https://fontawesome.com/icons
    -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <title>KNUT 멋쟁이사자처럼 12기</title>
    <link rel="stylesheet" href="../css/main_style.css">
    <link rel="stylesheet" href="../css/glass-flow.css">
</head>

<body>
    <header>
        <div class="nav_wrapper">
            <a class="nav_logo" href="#home" onclick="navScroll('home')">
                <img src="../assets/logo.png" />
                <div>KNUT LIKELION</div>
            </a>
            <nav class="nav_menu">
                <ul>
                    <li><a onclick="navScroll('home')">HOME</a></li>
                    <li><a onclick="navScroll('info')">INFO</a></li>
                    <li><a onclick="navScroll('members')">MEMBERS</a></li>
                    <li><a onclick="navScroll('daily_check')">DAILY CHECK</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container_wrapper">
        <div id="home" class="container">
            <video id="title_video" autoplay loop muted>
                <source src="../assets/title_ani.webm" type="video/webm">
            </video>

            <div class="login_wrapper">
                <h2>LOGIN</h2>
                <form id="login_form" method="post" action="../html/index.html">
                    <input id="userId" type="text" name="userId" placeholder="id">
                    <input id="userPw" type="password" name="userPassword" placeholder="Password">
                    <input id="login_btn" type="submit" value="Login">
                </form>
            </div>
            <div class="logout_wrapper" id="logout_id">
                <h2>WELCOME! NAME!</h2>
                <button id="logout" onclick="Logout()">Logout</button>
            </div>

        </div>
        <div id="info" class="container">
            <div class="info-title">
                <img id="info-img" src="../assets/test_info_title.png">
                <h1>한국교통대학교 멋쟁이사자처럼 12기 활동 내용(1학기)</h1>
            </div>
            <div class="hero-glass-flow">
                <div class="glass-container">
                    <div class="glass-flow">
                        <div class="gflow-label">ot</div>
                        <div class="gflow-line"></div>
                        <div class="gflow-label">study</div>
                        <div class="gflow-line c"></div>
                        <div class="gflow-label c">ideaton</div>
                        <div class="gflow-line"></div>
                        <div class="gflow-label">hackerton</div>
                    </div>
                    <div class="glass-flow is-animated">
                        <div class="gflow-label is-active a">ot</div>
                        <div class="gflow-label is-active b">study</div>
                        <div class="gflow-label is-active c">ideathon</div>
                        <div class="gflow-label is-active d">hackerthon</div>
                        <div class="gflow-line is-animated"></div>
                    </div>
                </div>
            </div>


            <div class="slider-wrap">
                <div class="main-slide">
                    <div class="slider">
                        <div class="slide">
                            <img src="../assets/slide/ot1.jpg">
                            <p>OT : 한국교통대 멋쟁이사자처럼의 첫 만남!</p>
                        </div>
                        <div class="slide">
                            <img src="../assets/slide/단체사진(상호).jpg">
                            <p>OT : 한국교통대 멋쟁이사자처럼의 첫 만남!</p>
                        </div>
                        <div class="slide">
                            <img src="../assets/slide/git_study.jpg">
                            <p>2주차 세션 : git에 대해 배워보자!</p>
                        </div>
                        <div class="slide">
                            <img src="../assets/slide/html_study.jpg">
                            <p>3주차 세션 : 다같이 html 실습해볼까요?</p>
                        </div>
                    </div><!-- // .slider -->                   
                </div><!--main-slide-->

                <div class="slider-btn-box">
                  <button type="button" class="prev">Prev</button>
                  <button type="button" class="next">Next</button>
                </div>
                <!--// .slide_btn_box -->
              <!-- // .slide_wrap -->
            </div>


        </div>
        <div id="members" class="container">
            <p>구성원들</p>
        </div>
        <div id="daily_check" class="container">
            <!--출석체크 인젝션-->
            <link rel="stylesheet" href="../css/AttendanceCheck.css">
            <div class="daily_check_container">
                <div class="calendar">
                    <div class="header">
                        <div class="month"></div>
                        <div class="btns">
                            <div class="btn today-btn">
                                <i class="fas fa-calendar-day"></i>
                            </div>
                            <div class="btn prev-btn">
                                <i class="fas fa-chevron-left"></i>
                            </div>
                            <div class="btn next-btn">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="weekdays">
                        <div class="day">일</div>
                        <div class="day">월</div>
                        <div class="day">화</div>
                        <div class="day">수</div>
                        <div class="day">목</div>
                        <div class="day">금</div>
                        <div class="day">토</div>
                    </div>
                    <div class="days">
                        <!-- 자바스크립트를 사용하여 날짜 추가 -->
                    </div>
                </div>
            </div>
            <!-- 자바스크립트 -->
            <script src="../js/AttendanceCheck.js"></script>
            <!--출석체크 종료-->
        </div>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
    <script type="text/javascript" src="../js/ui.js"></script>
    <script type="text/javascript" src="../js/slide.js"></script>
</body>

</html>
